<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Write number as binary</title>
  </head>
  <body>
    <div class="container">
      <h3>Write number as binary</h3>
      <p>Enter number to be written in binary.</p>

      <form id="number_input_form">
        <div class="form-group">
          <label for="number_input">Number: </label>
          <input id="number_input" type="text">
        </div>

        <button type="submit" class="btn btn-info">Show number in binary code.</button>
      </form>
      <br>
      <br>
      <div id="result">
        <ul class="output">
        </ul>
      </div>
    </div>
  </body>
</html>
