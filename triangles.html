<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Identifier</title>
  </head>
  <body>
    <div class="container">
      <h3>Triangle Identifier</h3>
      <p>Enter the sides of a triangle.</p>

      <form id="triangle_side_input_form">
        <div class="form-group">
          <label for="side_a_input">Side A: </label>
          <input id="side_a_input" type="text">
        </div>
        <div class="form-group">
          <label for="side_b_input">Side B: </label>
          <input id="side_b_input" type="text">
        </div>
        <div class="form-group">
          <label for="side_c_input">Side C: </label>
          <input id="side_c_input" type="text">
        </div>

        <button type="submit" class="btn btn-info">Identify!</button>
      </form>
      <br>
      <br>
      <div id="result">
        <ul class="output">
        </ul>
      </div>
    </div>
  </body>
</html>
