<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble Word Score Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Scrabble Word Score Generator</h1>

      <form id="string_input_form">
        <div class="form-group">
          <label for="string_input">Enter a word to find its scrabble score. </label>
          <input id="string_input" type="text">
        </div>

        <button type="submit" class="btn btn-info">Go!</button>
      </form>
      <br>
      <br>
      <div id="result">
        <ul class="output">
        </ul>
      </div>
    </div>
  </body>
</html>
